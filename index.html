<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>NFT Preview Card Component</title>
</head>

<body>
    <main class="wrapper">
        <section class="card">
            <div class="image-container">
                <img id="nft" src="images/image-equilibrium.jpg" alt="nft" title="nft">
            </div>
            <h1><a href="#">Equilibrium #3429</a></h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="properties-tab">
                <div class="value-sec">
                    <img src="images/icon-ethereum.svg" alt="etherium" title="etherium">
                    <p class="value">0.041 ETH</p>
                </div>
                <div class="time-sec">
                    <img src="images/icon-clock.svg" alt="clock" title="clock">
                    <p class="time">3 days left</p>
                </div>
            </div>
            <div class="profile-tab">
                <img src="images/image-avatar.png" alt="avatar" title="avatar">
                <p><span class="prof-gray">Creation of</span> <a href="#">Jules Wyvern</a></p>
            </div>
        </section>

    </main>
</body>

</html>
